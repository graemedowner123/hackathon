{% extends "base.html" %}

{% block title %}Register - P2P Lending Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Your Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Password must be at least 6 characters long.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label for="user_type" class="form-label">I want to *</label>
                        <select class="form-select" id="user_type" name="user_type" required onchange="toggleFinancialFields()">
                            <option value="">Select an option</option>
                            <option value="borrower">Borrow Money</option>
                            <option value="lender">Lend Money</option>
                        </select>
                    </div>

                    <div id="financial_fields" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="credit_score" class="form-label">Credit Score</label>
                                    <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850">
                                    <div class="form-text">Optional: Helps lenders assess risk</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="annual_income" class="form-label">Annual Income ($)</label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" min="0" step="1000">
                                    <div class="form-text">Optional: Helps with loan approval</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a> *
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </div>
                </form>

                <hr>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleFinancialFields() {
    const userType = document.getElementById('user_type').value;
    const financialFields = document.getElementById('financial_fields');
    
    if (userType === 'borrower') {
        financialFields.style.display = 'block';
        document.getElementById('credit_score').required = true;
        document.getElementById('annual_income').required = true;
    } else {
        financialFields.style.display = 'none';
        document.getElementById('credit_score').required = false;
        document.getElementById('annual_income').required = false;
    }
}
</script>
{% endblock %}
